{% extends 'main.html' %}
{% block title %}View available meds{% endblock title %}
{% block content %}
<br/>
<div class='text-center'>
<form method = 'POST'>
    {% csrf_token %}
<input  type='search' placeholder='search...' name='q'/>
<button type='submit' name='search'>Search</button>
</form>
</div>
{% for med in all_meds %}
<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card text-black">
          <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
          <img src="{{med.image.url}}" class="card-img-top" alt="med-image" />
          <div class="card-body">
            <div class="text-center">
              <h5 class="card-title">{{med.name}}</h5>
              <p class="text-muted mb-4">{{med.quantity}}</p>
            </div>
            <div>
              <div class="d-flex justify-content-between">
                <span>Expiry Date:</span><span>{{med.exp_date}}</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Exp Date Ocr:</span><span>{{med.exp_date_ocr}}</span>
              </div>
            </div>
            <div class='d-flex justify-content-between'>
                <a class="btn btn-primary form-control" href="{% url 'checkout' med.name %}">Checkout</a>
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock content %}
